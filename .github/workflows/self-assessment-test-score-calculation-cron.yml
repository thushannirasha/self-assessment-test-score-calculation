name: Self Assessment Test Score Calculation

on:
  # schedule:
  #   - cron: "0 */2 * * *" # Every 2 hours at minute 0
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.DREAM_APPLY_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python scripts/self-assessment-test-score-calculation.py
